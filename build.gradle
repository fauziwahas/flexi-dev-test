plugins {
  id 'java'
  id 'org.springframework.boot' version '2.6.11'
}

group = 'com.fw.flexidevtest'
version = '0.0.1'
sourceCompatibility = '17'

apply from: 'dependencies.gradle'

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.springframework.boot:spring-boot-starter-web:${spring_boot_starter_web_version}"
  implementation "org.springframework.boot:spring-boot-starter-thymeleaf:${spring_boot_starter_thymeleaf_version}"
  implementation "org.springframework.boot:spring-boot-starter-test:${spring_boot_starter_test_version}"
  implementation "org.springframework.boot:spring-boot-starter-validation:${spring_boot_starter_validation_version}"
}

tasks.named('test') {
  useJUnitPlatform()
}
